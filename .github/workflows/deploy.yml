name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Configurer les identifiants AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Étape 3 : Installer Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.5'

      # Étape 4 : Initialiser Terraform
      - name: Terraform Init
        run: terraform init

      # Étape 5 : Planifier les changements Terraform
      - name: Terraform Plan
        run: terraform plan

      # Étape 6 : Appliquer les changements Terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Étape 7 : Installer Packer et initialiser les plugins
      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          packer-version: 'latest'

      - name: Initialize Packer Plugins
        run: packer init .

      # Étape 8 : Construire une AMI avec Packer
      - name: Build AMI with Packer
        run: packer build packer.json

      # Étape 9 : Installer Ansible et exécuter le playbook
      - name: Install Ansible
        run: sudo apt update && sudo apt install ansible -y

      - name: Run Ansible Playbook
        run: ansible-playbook playbook.yml --inventory hosts --private-key ~/.ssh/id_rsa
